<div  class = "container">
    <div class="row">
        <form   (ngSubmit)="identificarUsuario()" class="col s12">
            <div class="row">
                <h3 style="text-align: center;">Formulario de inicio de sesion</h3>
                <div class="input-field col s6">
                    <!--formulario usuario-->
                    <input formControlName = "usuario" id ="email" type="email" class="validate">
                    <label for="icon_prefix">Usuario</label>
                </div>
                <div class="input-field col s6">
                    <!--formulario contraseña-->
                    <input formControlName = "clave" id="password" type="text" class="validate">
                    <label for="icon_password">contraseña</label>
                </div>
                <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">ingresar
                    <i class="material-icon right">send</i>
                </button>
                
            </div>
        </form>
    </div>

</div>
